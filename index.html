
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>THE G.M CONNECT CENTER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(240, 231, 240);
      border: solid 1px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===== HEADER ===== */
    header {
      background-color: rgb(247, 188, 247);
      padding: 12px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    header a {
      text-decoration: none;
      border-radius: 20px;
      padding: 8px 12px;
      margin: 4px 6px;
      color: white;
      font-weight: bold;
      display: inline-block;
    }

    header a:hover {
      color: red;
    }

    .btn-blue { background-color: blue; }
    .btn-black { background-color: black; }
    .btn-maroon { background-color: maroon; }

    header form {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    header input[type="text"] {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 150px;
    }

    header input[type="submit"] {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      background: green;
      color: white;
      cursor: pointer;
    }

    /* ===== MAIN CONTENT ===== */
    main {
      flex: 1;
      padding: 20px;
    }

    main h1 {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    main a {
      display: inline-block;
      margin: 10px;
      padding: 12px;
      border: solid 3px maroon;
      border-radius: 10px;
      text-decoration: none;
      font-family: monospace;
      color: rgb(117, 108, 116);
      transition: background 0.3s;
    }

    main a:hover {
      background: rgba(128, 0, 0, 0.1);
    }

    main h4 {
      margin-top: 30px;
    }

    /* ===== FOOTER ===== */
    footer {
      background-color: rgb(90, 219, 81);
      text-align: center;
      padding: 12px;
      font-weight: bold;
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: stretch;
      }

      header div, header form {
        width: 100%;
        text-align: center;
      }

      header a {
        margin: 6px auto;
        display: block;
        max-width: 250px;
      }

      main {
        padding: 15px;
      }

      main a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>
      <a href="https://kenkim-pol.github.io/invitocad.github.io/" class="btn-blue">Home @ G.M.B</a>
      <a href="https://www.khanacademy.org/computer-programming/gm-intro/6578781163732992" class="btn-black">History</a>
      <a href="https://www.khanacademy.org/computer-programming/gm-vision-mission/4636146337431552" class="btn-maroon">Mission & Vision</a>
    </div>
    <form>
      <input type="text" placeholder="Search items">
      <input type="submit" value="Search">
    </form>
  </header>

  <main>
    <h1><a href="https://www.khanacademy.org/computer-programming/the-gm-infor/5686549296562176">Find more about the G.M</a></h1>
    <a href="https://www.khanacademy.org/computer-programming/the-gm-social-coner/5944812189630464">Contacts & Social links</a>
    <a href="#Cate">G.M.B Leadership</a>
    <a href="#Cate">G.M.B Membership</a>
    <a href="https://www.khanacademy.org/computer-programming/kenkim-joint-services-data/4840469136588800">Events / Activities</a>
    <a href="#Cate">Subscriptions</a>
    <a href="#Cate">Add More</a>
    <h4>Remarks And Comments: ......</h4>
  </main>

  <footer>
    <p>&copy; @g.m.b 2025.</p>
  </footer>

</body>
</html>
