
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>THE G.M CONNECT CENTER</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: rgb(240, 231, 240);
      border: solid 1px #ccc;
    }

    /* ===== HEADER ===== */
    header {
      background-color: rgb(247, 188, 247);
      padding: 12px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    header a {
      text-decoration: none;
      border-radius: 20px;
      padding: 8px 12px;
      margin: 4px 6px;
      color: white;
      font-weight: bold;
      display: inline-block;
      transition: background 0.3s, color 0.3s;
    }

    /* Color classes for buttons/links */
    .btn-blue { background-color: blue; }
    .btn-black { background-color: black; }
    .btn-maroon { background-color: maroon; }

    /* Hover effects for links/buttons */
    header a:hover {
      color: red;
    }

    /* Search form styling */
    header form {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      align-items: center;
    }

    header input[type="text"] {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 150px;
    }

    header input[type="submit"] {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      background-color: green;
      color: white;
      cursor: pointer;
    }

    /* ===== MAIN CONTENT ===== */
    main {
      flex: 1;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    main h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    main a {
      display: block;
      margin: 10px auto;
      padding: 12px;
      border: solid 3px maroon;
      border-radius: 10px;
      text-decoration: none;
      font-family: monospace;
      color: rgb(117, 108, 116);
      max-width: 90%;
      text-align: center;
      transition: background 0.3s;
    }

    main a:hover {
      background: rgba(128, 0, 0, 0.1);
    }

    main h4 {
      margin-top: 30px;
      text-align: center;
    }

    /* ===== FOOTER ===== */
    footer {
      background-color: rgb(90, 219, 81);
      text-align: center;
      padding: 12px;
      font-weight: bold;
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: stretch;
      }
      header .nav-links {
        justify-content: center;
      }
      header a {
        margin: 6px auto;
        display: block;
        max-width: 250px;
      }
      main {
        padding: 15px;
      }
      main a {
        width: 100%;
        max-width: none;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="nav-links">
    <a href="https://kenkim-pol.github.io/G.M--Mission/" class="btn-blue">Home @ G.M.B</a>
    <a href="https://kenkim-pol.github.io/G.M--Mission/" class="btn-black">History</a>
    <a href="https://kenkim-pol.github.io/G.M--Mission/" class="btn-maroon">Mission & Vision</a>
  </div>
  <form>
    <input type="text" placeholder="Search items" />
    <input type="submit" value="Search" />
  </form>
</header>

<main>
  <h1><a href="https://kenkim-pol.github.io/G.M--Mission/">Find more about the G.M</a></h1>
  <a href="https://kenkim-pol.github.io/G.M.B-Contacts-SocialPage/">Contacts & Social links</a>
  <a href="https://kenkim-pol.github.io/G.M--Mission/">G.M.B Leadership</a>
  <a href="https://kenkim-pol.github.io/G.M--Mission/">G.M.B Membership</a>
  <a href="https://kenkim-pol.github.io/Events-flow.github.io/">Events / Activities</a>
  <a href="https://kenkim-pol.github.io/G.M-Subscription/">Subscriptions</a>
  <a href="https://kenkim-pol.github.io/G.M--Mission/">Add More</a>
  <h4><a href="https://kenkim-pol.github.io/Remarks-G.M/">Remarks And Comments: ......</a></h4>
</main>

<footer>
  <p>&copy; @g.m.b 2025 by kenkim web-designers,!!!for learning purposes!!!.</p>
</footer>

</body>
</html>
